name: Deploy n8n Workflows

on:
  push:
    branches:
      - main  # Trigger only when you push to the main branch
    paths:
      - 'workflows/**'  # Trigger only if files in the workflows folder change

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy Workflows to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "workflows/*.json"
          target: "~/n8n/imports"
          strip_components: 1

      - name: Execute Import Script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: "~/n8n/scripts/import_workflows.sh"